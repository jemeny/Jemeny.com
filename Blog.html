		<script>
		var log = document.getElementById("logg_in");
			if(localStorage.username !== undefined){
				log.innerHTML = "<i class = 'Jemeny--signout--icon'></i>";
			}
			function Clear_Data(){
				if(localStorage.username !== undefined){
					var question = prompt("Sign out or Account Page?");
					if(question.toUpperCase() == "SIGN OUT" || question.toUpperCase() == "SIGNOUT"){
					var sure = confirm("Are you sure you want to sign out?");
					if(sure == true){
					localStorage.removeItem("username");
					localStorage.removeItem("pwd");
					}else{
						location.assign("http://jemeny.github.io/Jemeny.com/Login.html");
					}
					}else if(question.toUpperCase() == "ACCOUNT PAGE" || question.toUpperCase() == "ACCOUNTPAGE"){
						var sure = confirm("Are you sure you want to go to your account page?");
						if(sure == true){
							location.assign("http://jemeny.github.io/Jemeny.com/Member_Page.html");
						}else{
							return;
						}
					}
				}else{
					return;
				}
			}
