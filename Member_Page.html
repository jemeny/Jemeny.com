        return document.getElementById(id);

      function Shuffler_ultimate(obj){
        var c = obj.length, random, next;
        var br = '<br>';
        var br2 = '';
        var b = 0;
        var content = '';
        var area = _("response_area");
        var i = 0;

          if(_("checker_d").checked == true){
             while(0 !== obj.length){
            random = Math.floor(Math.random() * obj.length);
            content += br + obj[random] + br;
            obj.splice(random, 1);
            area.innerHTML = "";
            area.innerHTML = content + seperator + br + item + " " + "Item Listed";

            var com = prompt("How big is your team?");

            br = '<br>';

            br = '<div class = "team_box">';
            br2 = '';
            }else{
            br2 = "</div>";
            br = "";

            content += br + obj[random] + br2;
            obj.splice(random, 1);
            area.innerHTML = "";
            area.innerHTML = content + '</div>' + seperator + '<br>' + item + " " + "Item Listed" + '<br>' + Math.floor(item/t_mem) + " " + "Team";
